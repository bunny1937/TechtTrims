name: Gitleaks Scan

on: [push, pull_request]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --redact --exit-code=2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
